<!DOCTYPE html>
<html lang="en">
<head>

    <title>Exercicio 6</title>
</head>
<body>

    <h1>Neste exercício você deve criar uma página HTML
    <br>
        com os seguintes componentes:</h1>
    </br>

    <h3>Preencher as informações:</h3>

          <label for="exampleFormControlFile1">Insira uma Imagem:</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">

        <br>
        
          <label for="exampleInputSobrenome">Sobrenome:</label>
          <input type="text" class="form-control" id="exampleInputSobrenome" maxlength="10" size="50" placeholder="Insira seu sobrenome">
        
    </br>
        
          <label for="exampleInputDatadenascimento">Data de nascimento:</label>
          <input type="date" class="form-control" id="exampleInputDatadenascimento">
        
    </br>
        
          <label for="exampleInputIdade">Idade:</label>
          <input type="number" class="form-control" id="exampleInputIdade" min="10" max="100">
        
    </br>
        
          <label for="exampleInputEmail">Email:</label>
          <input type="email" class="form-control" id="exampleInputEmail" placeholder="Insira seu e-mail">
        
    </br>

    <br>
      <label for="cars">Nome do curso:</label>

      <select name="curso" id="curso">
        <option value="volvo">Desenvolvimento de Sistemas</option>
        <option value="saab">Lógica de Programação</option>
        <option value="mercedes">Programação de Aplicativos</option>
        <option value="audi">Banco de Dados</option>
      </select>
    </br>
    <br>
    <legend>Situação:</legend>
      <input type="radio" disabled id="emandamento" name="fav_language" value="Em Andamento">
      <label for="emandamento">Em Andamento</label><br>
      <input type="radio" disabled id="completo" name="fav_language" value="Completo">
      <label for="completo">Completo</label><br>
      <input type="radio" disabled id="incompleto" name="fav_language" value="Incompleto">
      <label for="incompleto">Incompleto</label><br>
    </br>
    <label>Qual sua satisfação em relação ao curso ?</label>
    <input type="range">
    
    
    </br>
      <label for="exampleInputNome">Descreva como está sendo sua experiência até o momento:</label>
      <br>
      <textarea rows="2" cols="100" placeholder="Digite aqui..."></textarea>
</br>
    
    </br>
    <div>
        <label for="username">Escolha uma senha:</label>
        <input type="password" id="username" name="username" placeholder="Digite sua senha">
    
    
    <div>
        <label for="pass">Confirme sua senha:</label>
        <input type="password" id="pass" name="password" placeholder="Digite sua senha">
    
    <br>
        <legend>Confirme:</legend>
    
        <div>
          <input type="checkbox" id="Termos" name="Termos"
                 checked>
          <label for="Termos">Você concorda com os termos ?</label>
        
    
        <div>
          <input type="checkbox" id="E-mails" name="E-mails">
          <label for="E-mails">Você gostaria de receber e-mails com notificações ?</label>
        
    </br>
    <button type="button">Salvar</button>
</body>
</html>
