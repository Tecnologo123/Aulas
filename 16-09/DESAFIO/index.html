<!DOCTYPE html>
<html lang="en">

<head>

  <title>Exercício 8</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-dark bg-primary">
    <!-- Navbar content -->
    <a href="Table.html" class="navbar-brand">Livros</a>
  </nav>

  <div class="row">
    <div class="col">
      <h1>Formulário de cadastro de livros</h1>
      <h3>Preencher as informações:</h3>
    </div>

    <div class="col">
      <label>Insira uma Imagem:</label>
      <input type="file" class="form-control-file">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Nome:</label>
      <input type="text" class="form-control" maxlength="10" size="50" placeholder="Insira seu nome">
    </div>
    <div class="col">
      <label>Sobrenome:</label>
      <input type="text" class="form-control" maxlength="10" size="50" placeholder="Insira seu sobrenome">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Data de nascimento:</label>
      <input type="date" class="form-control">
    </div>
    <div class="col">
      <label>Nome do livro:</label>
      <input type="text" class="form-control" maxlength="10" size="50" placeholder="Insira o nome do livro">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Nome do autor:</label>
      <input type="text" class="form-control" maxlength="10" size="50" placeholder="Insira o nome do autor">
    </div>
    <div class="col">
      <label>Data de empréstimo:</label>
      <input type="date" class="form-control">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Data de devolução:</label>
      <input type="date" class="form-control" id="data"></p>
    </div>
    <div class="col">
      <label>Tempo de empréstimo do livro</label>
      <br>
      <div class="form-check">
        <input class="form-check-input type=" radio" value="1 Semana">
        <label>1 Semana</label>
        </br>

        <input class="form-check-input type=" radio" value="3 Semanas">
        <label>3 Semanas</label>
        <br>

        <input class="form-check-input type=" radio" value="5 Semanas">
        <label>5 Semanas</label>
        </br>

        <input class="form-check-input type=" radio" value="7 Semanas">
        <label>7 Semanas</label>
        <br>

        <input class="form-check-input type=" radio" value="1 Mês">
        <label>1 Mês</label>
        </br>

        <input class="form-check-input type=" radio" value="2 Meses">
        <label>2 Meses</label>
      </div>

    </div>

    <div class="col">
      <label>Nome do livro:</label>
      <select id="livros" class="form-control">
        <option value="harrypotter">Harry Potter</option>
        <option value="osenhordosáneis">O Senhor dos anéis</option>
        <option value="ascrônicasdenarnia">As crônicas de narnia</option>
        <option value="percyjackson">Percy Jackson</option>
        <option value="osheroisdolimpo">Os heróis do olimpo</option>
        <option value="rangersordemdosarqueiros">Rangers - Ordem dos arqueiros</option>
        <option value=""></option>
      </select>
    </div>
    <div class="col">
      <label>Situação:</label>
      <br>
      <input type="radio" id="emprestado" value="Emprestado">
      <label>Emprestado</label>
      </br>

      <input type="radio" id="devolvido" value="Devolvido">
      <label>Devolvido</label>

      <br>
      <input type="radio" disabled id="multado" value="Multado">
      <label>Multado</label>
      <br>

    </div>

    <div class="row">
      <div class="col">
        <label>Qual sua satisfação em relação a biblioteca ?</label>
        <input class="form-control" type="range">
      </div>

      <div class="col">
        <label>Descreva como está sendo sua experiência até o momento:</label>
        <br>
        <textarea class="form-control" rows="2" cols="100" placeholder="Digite aqui..."></textarea>
      </div>


      <div class="row">
        <div class="col">
          <label>Escolha uma senha:</label>
          <input class="form-control" type="password" id="password" placeholder="Digite sua senha">
        </div>
        <div class="col">
          <label>Confirme sua senha:</label>
          <input class="form-control" type="password" id="password_confirm" placeholder="Digite sua senha">
        </div>
      </div>
      <div class="row justify-content-center align-itens-center">
        <div class="col">
          <input type="checkbox" id="Termos">
          <label>Você concorda com os termos ?</label>
        </div>
      </div>
      <div class="row justify-content-center align-itens-center">
        <div class="col-md-auto">
          <button type="button" class="btn btn-danger">Excluir</button>
          <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
</body>

</html>
