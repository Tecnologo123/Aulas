    <!--
        Solicite ao usuário que escolha uma das seguintes opções:
            -   1- Calcular Idade.
            -   2- Calcular Média de duas notas de um aluno.
            -   3- Verificar qual número é maior.
            -   4- Verificar se o número é par ou impar.

        Para calcular a idade:
            Solicite ao usuário que insira o ano de nascimento e o ano atual.
            Calcule a idade e exiba atravez de um alert.

        Para calcular a média das notas:
            Solicite ao usuário que insera o nome do aluno e suas duas notas.
            Em seguida, calcular a média e exibir um alert para o usuário a seguinte mensagem:
                Se a média for menor que 7, exiba a mensagem: "Nome, estude mais!"
                Se a média for maior que 7, exiba a mensagem: "Parabéns, Nome!"

        Para verificar qual número é maior:
            Solicite ao usuário que insira dois números através do prompt.
            Em seguida verifique qual destes números é o maior.
            Atravez de um alert informe qual dos dois números é o maior ou se eles são iguais.

        Para verificar se o número é par ou impar:
            Solicite ao usuário que insira um número através do prompt.
            Em seguida, deve ser verificado se este número é par ou impar.           
                Se for par exibir um alert com a mensagem: "O número ${numero} é par".
                Se for impar exibir um alert com a mensagem: "O número ${numero} é impar".

        Dicas:
            Você pode usar o switch case.
            Você pode usar funções que foram implementadas nos exercícios anteriores.
            Você pode usar o "\n" para quebrar linha em uma string.
